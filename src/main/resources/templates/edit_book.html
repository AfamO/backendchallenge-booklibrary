<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Books Library Web Application</title>
</head>

<body>
<h3 align="center">View And Edit Book </h3>

<form align="center" method="POST" action ="#"
      th:action="@{/view/updateBook}"
      th:object="${book}"
>
    ISBN : <input type="text" th:field="*{isbn}" name="isbn" placeholder ="ISBN" /><br/>
    <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
    Author : <input type="text" th:field="*{author}" name="author" /><br/>
    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
    Title : <input type="text" th:field = "*{title}" name="title" /><br/>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    Publisher : <input type="text" th:field = "*{publisher}" name="publisher" /><br/>
    <span th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></span>
    <p>Please select your gender:</p>
    <input type="radio" id="male" th:field="*{gender}" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" th:filed ="*{gender}" name="gender" value="female">
    <label for="female">Female</label><br>
    <label for="country">Choose a Country:</label>

    <select name="country" th:field="*{country}" id="countries">
        <option value="Nigeria">Nigeria</option>
        <option value="Ghana">Ghana</option>
        <option value="US">US</option>
        <option value="Germany">Germany</option>
    </select>
    <br/>
    <input type = "submit" value = "Update Book" />
</form>
</body>


</html>
